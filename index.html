<!DOCTYPE html>
<html lang="en">
<head>
	<title>Connect Four</title>



	<link href="colorpicker.css" rel="stylesheet" type="text/css" />




	<!-- button to open the modal -->
<button id="mybtn">Click here to choose a color for your Connect Four pieces</button>
<h1>Connect Four</h1>
</head>
<img src="images/connectfour.jpg" style="width: 600px; padding-bottom: 8px;">
<body>

<!-- the modal -->
<div id="mymodal" class="modal">

	<!-- modal content -->
	<div class="modalContent">

		<div class="modalheader">

		<span class= "close">&times;</span>

		<h2>Choose a color for your pieces below.</h2>
	</div>

	<div class="modalbody">

		<!--color picker-->
		<label for="color">Select your color:</label>
		<input type="text" id="hex">
		<input type="color" id="color">
	</div>

	<div class="modalfooter">
		<h3>Your opponent is waiting!</h3>
	</div>
</div>
</div>

</body>

	<script>

		//MODAL JAVASCRIPT CODE

		//get modal
		var modal = document.getElementById("mymodal");

		//get button
		var btn = document.getElementById("mybtn");

		//get the span that closes modal
		var span = document.getElementsByClassName("close")[0];

		//opens model when user clicks button
		btn.onclick = function(){
			modal.style.display = "block";
		}

		//close the modal when user clicks X
		span.onclick = function(){
			modal.style.display = "none";
		}

		//close the modal when user clicks somewhere outside the modal
		window.onclick = function(event) {
			if(event.target == modal) {
				modal.style.display = "none";
			}
		}



		//COLOR PICKER JAVASCRIPT CODE
		let colorInput = document.querySelector('#color');
		let hexInput = document.querySelector('#hex');

		colorInput.addEventListener('input', () =>{
			let color = colorInput.value;
			hexInput.value = color;

		//changes background color for now
			document.body.style.backgroundColor = color;
		});
	</script>
</body>
</html>
